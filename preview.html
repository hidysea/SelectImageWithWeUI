<script>
    $(function () {
        var imgList = JSON.parse(localStorage.getItem("imgList"));
        console.log(imgList);

        var listView = $("#listView");
        for (var i = 0; i < imgList.length; i++) {
            var imgUrl = imgList[i].imgUrl;
            var imgDescr = imgList[i].imgDescr;

            // 向 listView 添加一行 row
            var row = getImageRow(imgUrl,imgDescr);
            listView.append(row);
        }
    });
</script>
