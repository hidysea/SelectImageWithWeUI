<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>请选择3-5张照片</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="stylesheet" href="WeUI/style/weui.css"/>
    <link rel="stylesheet" href="WeUI/example/example.css">
    <link rel="stylesheet" href="styles/bundle.css"/>

</head>

<body>

<!--<a href="#" class="file" style="text-align: center">选择照片-->

<div class="table_container" id="table_container">
    <div class="cell">
        <div class="hd">
            <h1 class="page_title" style="color: #3cc51f">选择3-5张照片</h1>
        </div>
        <div class="bd">
            <div class="cDiv" id="tableView"></div>

            <div class="cDiv clearfix">
                <div class="weui_uploader_input_wrp">
                    <input class="weui_uploader_input" id="input" type="file" accept="image/*" multiple="multiple"
                           onchange="imagePreview(this)"/>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="bottom_tab">
    <a href="javascript:;" class="weui_btn weui_btn_primary">预览</a>
    <a href="javascript:;" class="weui_btn weui_btn_disabled weui_btn_primary">发布</a>
</div>
</body>

<script src="javascripts/jquery.min.js"></script>
<script>
    // 输入框文字长度
    $(function () {
        $(document).on("keyup",".weui_textarea",function () {
            var len = $(this).val().length;
            $(this).parent().find("span").text(len);
        });
    });

    /**
     *图片预览
     */
    function imagePreview(input) {
        var files = input.files;
        // 假设 "tableView" 是将要展示图片的 div
        var tableView = $("#tableView");

        for (var i = 0; i < files.length; i++) {//预览新添加的图片
            var file = files[i];
            var imageType = /^image\//;
            if (!imageType.test(file.type)) {
                alert("请选择图片类型文件");
                continue;
            }
            var imgUrl = getObjectURL(file);
            var row = '<div class="clearfix">' +
                    '<div class="cell_img">' +
                    '<img class="weui_uploader_file" src="' + imgUrl + '""></img>' +
                    '</div>' +
                    '<div class="cell_text">' +
                    '<textarea class="weui_textarea" placeholder="点击输入描述" rows="3"">' +
                    '</textarea>' +
                    '<div class="weui_textarea_counter"><span>0</span>/50</div>' +
                    '</div>' +
                    '</div>';
//                    '<img src="'+imgUrl+'"/>';

//            console.log(i);
            tableView.append(row);
        }
    }

    function getObjectURL(file) {
        var url = null;
        if (window.createObjectURL != undefined) { // basic
            url = window.createObjectURL(file);
        } else if (window.URL != undefined) { // mozilla(firefox)
            url = window.URL.createObjectURL(file);
        } else if (window.webkitURL != undefined) { // webkit or chrome
            url = window.webkitURL.createObjectURL(file);
        }
        return url;
    }

</script>

</html>
